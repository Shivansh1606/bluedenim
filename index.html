<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chlothzy Product Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      transition: background 0.3s, color 0.3s;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      padding: 20px;
    }

    .card {
      position: relative;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 350px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card .info {
      padding: 20px;
    }

    .product-name {
      font-size: 1.4rem;
      margin: 10px 0;
      font-weight: 600;
    }

    .price {
      color: #e91e63;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .add-btn {
      background: #e91e63;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 200px;
    }

    .add-btn:hover {
      background: #c2185b;
    }

    .badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #ff5722;
      color: white;
      padding: 6px 10px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
    }

    .cart-counter {
      margin-top: 15px;
      font-weight: bold;
    }

    .toggle-mode {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #00000010;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .portfolio-link {
      font-size: 0.85rem;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .portfolio-link a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
    }

    .portfolio-link a:hover {
      text-decoration: underline;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .dark-mode .card {
      background: #2a2a2a;
      color: #f5f5f5;
    }

    .dark-mode .add-btn {
      background: #f06292;
    }

    .dark-mode .add-btn:hover {
      background: #e91e63;
    }

    .dark-mode .portfolio-link {
      color: #ccc;
    }

    .dark-mode .portfolio-link a {
      color: #90caf9;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">ðŸŒ™</button>

  <div class="main-container">
    <div class="card">
      <span class="badge">20% OFF</span>
      <img src="https://jimmyluxury.in/cdn/shop/files/IMG_9220copy_23de15c4-a9e4-421d-9c9a-24f7095afb36.webp?v=1749016548&width=1000" alt="Blue Denim Jacket" />
      <div class="info">
        <div class="product-name">Blue Denim Jacket</div>
        <div class="price">â‚¹1,499</div>
        <button class="add-btn" onclick="addToCart()">Add to Cart</button>
        <div class="cart-counter" id="cartCount">Added to cart: 0 times</div>
      </div>
    </div>
  </div>

  <div class="portfolio-link">
    Check my portfolio: <a href="https://shivanshinfo.netlify.app/" target="_blank">shivanshinfo.netlify.app</a>
  </div>

  <script>
    let count = 0;

    function addToCart() {
      count++;
      alert("Blue Denim Jacket added to cart!");
      document.getElementById("cartCount").textContent = `Added to cart: ${count} times`;
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
